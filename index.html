<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaluaciónIntermediaJavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bgBody">

    <main>
        <h1 class="titleGame js-titleGame">Piedra, Papel o Tijera</h1>
        <h2 class="titleh2">Introduce aquí tu jugada:</h2>

        <select class="optionPlay js-optionPlay" name="optionPlay" id="optionPlay">
            <option class="js-stone" value="piedra" selected>Piedra</option>
            <option class="js-paper" value="papel">Papel</option>
            <option class="js-scissors" value="tijera">Tijera</option>
        </select>

        <button class="buttonPlay js-buttonPlay">Juguemos!</button>

        <p class="resultGame js-resultGame">Vamos a Jugar!!</p>
        
        <p class="playerPoints js-playerPoints">Jugadora:</p>

        <p class="pcPoints js-pcPoints">Computadora:</p>

        <button class="buttonReset js-buttonReset collapsed">Reset</button>

    </main> 
    <script src="js/main.js"></script>
</body>

</html>
